services:
  db:
    image: mongo:6.0.6
    restart: always
    volumes:
      - database:/data/db
    ports:
      - "27017:27017"
  redis:
    image: redis:7.0
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - cache:/data
  server:
    image: rival-music-server
    build:
      context: ./server
    restart: always
    depends_on:
      - redis
    ports:
      - "8000:8000"
    volumes:
      - ./server:/server
      - /server/node_modules
      - /server/audio
  app:
    image: rival-music-client
    build:
      context: ./client
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_WEBPACK_USEPOLLING=true

volumes:
  cache:
  database: